<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Shaqra</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .border-box {
            border: 4px solid #ff6f61; /* Vibrant border color */
            border-radius: 20px;
            padding: 20px;
            margin: 15px 0; /* Vertically separates boxes */
            width: 80%; /* Adjust width */
            max-width: 500px; /* Maximum width */
            background: linear-gradient(135deg, #ffcc80, #4db6ac);
            color: #fff;
            font-size: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .border-box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ff6f61;
        }
        .border-box::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ff6f61;
        }
        .border-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .border-box span {
            font-size: 25px;
            font-weight: bold;
            color: #fffde7;
        }
    </style>
</head>
<body>

        <span>âœ¨</span> Hello from [web 2].
    </div>
    <div class="border-box">
        <span></span> Project by Omar Shaqra.
    </div>
</body>
</html>
